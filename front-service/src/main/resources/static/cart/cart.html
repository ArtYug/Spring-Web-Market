<div>
    <p></p>
    <h3>Cart</h3>
    <table class="table table-hover">
        <tr>
            <td>Product Name</td>
            <td>Quantity</td>
            <td>Price</td>
        </tr>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>
        </tr>
        <tr>
            <td></td>
            <td>Total</td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
    <p>
        <button class="btn btn-secondary" ng-click="clearCart()">Clear Cart</button>
    </p>

    <p></p>
    <h3>Order Details</h3>
    <form novalidate>
        <input class="form-control" type="text" placeholder="Recipient's phone number" ng-model="orderDetails.phone">
        <p></p>
        <input class="form-control" type="text" placeholder="Delivery address" ng-model="orderDetails.address">
        <p></p>
    </form>

    <button class="btn btn-primary" ng-click="checkOut()" ng-show="isUserLoggedIn() && cart.items.length > 0">Checkout</button>
    <button class="btn btn-secondary" ng-click="disabledCheckOut()" ng-show="!isUserLoggedIn() && cart.items.length > 0">Checkout</button>
</div>
